<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <title>定位</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.0&key=1b98447cfba911c11a532e4b7eec06a5">
    </script>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #container{
            width: 100%;
            height: 100%;
        }
        .amap-copyright{
            display: none !important;
        }
        .amap-logo{
            margin-left: 50px;
            margin-bottom: 18px;
        }
        .amap-scalecontrol{
            margin-left: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
//        var map = new AMap.Map('container',{
//            zoom: 10,
////            center: [116.39,39.9]
////            center: [window.obj.a,window.obj.b]
//        });

        map.plugin(["AMap.ToolBar"],function(){
            //加载工具条
            var tool = new AMap.ToolBar();
            map.addControl(tool);
        });

        // 获取当前定位
        var locationIcon = '<div><img src=""/>' +'</div>';
        var onComplete = function(data) {
            console.log(data);
            if (data.info === "SUCCESS" && data.type === "complete") {
                var pos = data.position;
                console.log(pos)
            } else {
                alert('调用地图服务错误');
            }
        };
        var onError = function() {
            alert('定位失败')
        };
        map.plugin('AMap.Geolocation', function () {
            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true,        //显示定位按钮，默认：true
                buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
//                buttonDom: locationIcon
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition();
            AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
            AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
        });


        // 比例尺插件
        map.plugin(["AMap.Scale"],function(){
            var scale = new AMap.Scale();
            map.addControl(scale);
        });

        //地点搜索服务插件，提供某一特定地区的位置查询服务
        alert('12345566767')
    </script>
</body>
</html>
